<!DOCTYPE html>
<html>
<head>
    <title>Choose Imputation Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h2 {
            color: #333;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .basic-btn {
            background-color: #2196F3;
            color: white;
        }
        .mice-btn {
            background-color: #FF9800;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Choose an imputation method:</h2>
    
    <form method="post" action="{% url 'choose_imputation' %}">
        {% csrf_token %}
        <button type="submit" name="method" value="1" class="basic-btn">Basic Imputation</button>
        <button type="submit" name="method" value="2" class="mice-btn">MICE Imputation</button>
    </form>
</body>
</html>
