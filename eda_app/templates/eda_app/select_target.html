<!DOCTYPE html>
<html>
<head>
    <title>Select Target Column</title>
</head>
<body>
    <h2>Select Target Column for EDA</h2>
    <form method="post" action="{% url 'eda_analysis' %}">
        {% csrf_token %}
        <label for="target_column">Choose Target Column:</label>
        <select name="target_column">
            {% for col in columns %}
                <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Proceed</button>
    </form>
</body>
</html>
